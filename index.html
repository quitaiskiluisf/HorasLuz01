<!DOCTYPE HTML>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Horas de luz em um dia</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
  <header>
    <h1>Horas de luz</h1>
    <p>Determine a quantidade de horas de luz que irá existir em qualquer local em qualquer dia do ano.</p>
  </header>
  <div class="content">
    <form>
      <div>
        <label for="localizacao">Localização: </label>
        <input type="text" name="localizacao" placeholder="Ex: -27.23121312" id="localizacao" />
        <p class="dica">Informe a latitude do local desejado.</p>
      </div>
      <div>
        <label for="data">Data: </label>
        <input type="date" name="data" id="data" />
      </div>
      <div>
        <p id="resultado"></p>
      </div>
    </form>
  </div>
  <div class="botoes">
    <button onclick="calculaHorasLuz()" type="button">Calcular</button>
  </div>
</body>
<script src="funcoes.js"></script>
</html>
